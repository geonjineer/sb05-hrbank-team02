# ===== Employee =====
EMPLOYEE_NAME_REQUIRED=이름은 필수입니다.
EMPLOYEE_NAME_TOO_LONG=이름은 최대 100자까지 가능합니다.
EMPLOYEE_NAME_DUPLICATE=이미 사용 중인 이름입니다.

EMAIL_REQUIRED=이메일은 필수입니다.
EMAIL_INVALID=이메일 형식이 올바르지 않습니다.
EMAIL_TOO_LONG=이메일은 최대 100자까지 가능합니다.
EMPLOYEE_EMAIL_DUPLICATE=이미 사용 중인 이메일입니다.

DEPARTMENT_ID_REQUIRED=부서 ID는 필수입니다.

POSITION_TOO_LONG=직함은 최대 50자까지 가능합니다.

MEMO_TOO_LONG=메모는 최대 500자까지 가능합니다.

EMPLOYEE_NOT_FOUND=해당 직원이 존재하지 않습니다.

# ===== Department =====
DEPARTMENT_NAME_REQUIRED=부서명은 필수입니다.
DEPARTMENT_NAME_TOO_LONG=부서명은 최대 100자까지 가능합니다.
DEPARTMENT_NOT_FOUND=해당 부서가 존재하지 않습니다.
DEPARTMENT_HAS_EMPLOYEES=해당 부서에는 아직 직원이 배정되어 있어 삭제할 수 없습니다.

DEPARTMENT_DESCRIPTION_TOO_LONG=설명은 최대 1000자까지 가능합니다.

# ===== File =====
PROFILE_IMAGE_NOT_FOUND=해당 프로필 이미지가 존재하지 않습니다.

# ===== ChangeLog =====
CHANGE_LOG_NOT_FOUND=해당 직원 정보 수정 이력이 존재하지 않습니다.

# ===== Common =====
DATE_RANGE_INVALID=날짜 범위가 잘못되었습니다.
DATE_REQUIRED=날짜는 필수입니다.
DATE_PAST_OR_PRESENT=오늘 또는 과거여야 합니다.
INTERNAL_ERROR=알 수 없는 오류가 발생했습니다.
TYPE_MISMATCH=파라미터 타입이 올바르지 않습니다.
VALIDATION_FAILED=요청 값이 올바르지 않습니다.
DUPLICATE_KEY=이미 사용 중인 값입니다.
RESOURCE_NOT_FOUND=요청한 리소스를 찾을 수 없습니다.
PAGE_SIZE_INVALID=페이지 크기는 1 이상 100 이하여야 합니다.
ENTITY_ID_MIN=ID는 1 이상의 값이어야 합니다.